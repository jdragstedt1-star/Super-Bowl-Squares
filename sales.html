<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sales Email Generator</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #f0f4f8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      padding: 40px 36px;
      width: 100%;
      max-width: 700px;
    }

    h1 {
      font-size: 1.6rem;
      color: #1a202c;
      margin-bottom: 6px;
    }

    .subtitle {
      color: #718096;
      font-size: 0.95rem;
      margin-bottom: 28px;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 0.88rem;
      color: #4a5568;
      margin-bottom: 6px;
      margin-top: 18px;
    }

    input, textarea {
      width: 100%;
      padding: 10px 14px;
      border: 1.5px solid #e2e8f0;
      border-radius: 8px;
      font-size: 0.95rem;
      color: #2d3748;
      background: #f7fafc;
      transition: border-color 0.2s;
      font-family: inherit;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      background: #fff;
    }

    input[type="password"] { letter-spacing: 2px; }

    .warning {
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 0.84rem;
      color: #856404;
      margin-top: 6px;
    }

    button {
      margin-top: 24px;
      width: 100%;
      padding: 13px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.1s;
    }

    button:hover { opacity: 0.92; }
    button:active { transform: scale(0.99); }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    .output-box {
      margin-top: 28px;
      display: none;
    }

    .output-label {
      font-weight: 600;
      font-size: 0.88rem;
      color: #4a5568;
      margin-bottom: 8px;
    }

    .email-output {
      background: #f7fafc;
      border: 1.5px solid #e2e8f0;
      border-radius: 8px;
      padding: 18px;
      font-size: 0.95rem;
      color: #2d3748;
      line-height: 1.7;
      white-space: pre-wrap;
      min-height: 120px;
    }

    .copy-btn {
      margin-top: 10px;
      width: auto;
      padding: 8px 20px;
      font-size: 0.88rem;
      background: #e2e8f0;
      color: #4a5568;
      border-radius: 6px;
      font-weight: 600;
    }

    .copy-btn:hover { background: #cbd5e0; opacity: 1; }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.4);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .error {
      margin-top: 14px;
      background: #fff5f5;
      border: 1px solid #fc8181;
      border-radius: 8px;
      padding: 10px 14px;
      color: #c53030;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>‚úâÔ∏è Sales Email Generator</h1>
    <p class="subtitle">Generate professional software sales emails using AI.</p>

    <label for="apiKey">OpenAI API Key</label>
    <input type="password" id="apiKey" placeholder="sk-proj-..." value="" />
    <div class="warning">‚ö†Ô∏è Your API key is sent directly from your browser. For production use, keep your key on a secure backend server.</div>

    <label for="systemPrompt">System Prompt (AI Role)</label>
    <textarea id="systemPrompt" rows="3">You are a marketing professional. Generate an email that would engage a new client on purchasing software.</textarea>

    <label for="userPrompt">What to Generate</label>
    <textarea id="userPrompt" rows="2">Generate a software sales email</textarea>

    <button id="generateBtn" onclick="generateEmail()">Generate Email</button>

    <div class="error" id="errorBox"></div>

    <div class="output-box" id="outputBox">
      <div class="output-label">Generated Email</div>
      <div class="email-output" id="emailOutput"></div>
      <button class="copy-btn" onclick="copyEmail()">üìã Copy to Clipboard</button>
    </div>
  </div>

  <script>
    // Pre-fill API key from URL param ?key=... (optional convenience)
    const params = new URLSearchParams(location.search);
    if (params.get('key')) document.getElementById('apiKey').value = params.get('key');

    async function generateEmail() {
      const apiKey = document.getElementById('apiKey').value.trim();
      const systemPrompt = document.getElementById('systemPrompt').value.trim();
      const userPrompt = document.getElementById('userPrompt').value.trim();
      const btn = document.getElementById('generateBtn');
      const errorBox = document.getElementById('errorBox');
      const outputBox = document.getElementById('outputBox');
      const emailOutput = document.getElementById('emailOutput');

      errorBox.style.display = 'none';
      outputBox.style.display = 'none';

      if (!apiKey) {
        showError('Please enter your OpenAI API key.');
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span>Generating‚Ä¶';

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: 'gpt-4o-mini',
            messages: [
              { role: 'system', content: systemPrompt },
              { role: 'user',   content: userPrompt   }
            ],
            max_tokens: 500,
            temperature: 0.7,
            top_p: 1.0,
            frequency_penalty: 0.0,
            presence_penalty: 0.0
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error?.message || `API error ${response.status}`);
        }

        const text = data.choices[0].message.content.trim();
        emailOutput.textContent = text;
        outputBox.style.display = 'block';

      } catch (err) {
        showError('Error: ' + err.message);
      } finally {
        btn.disabled = false;
        btn.innerHTML = 'Generate Email';
      }
    }

    function showError(msg) {
      const errorBox = document.getElementById('errorBox');
      errorBox.textContent = msg;
      errorBox.style.display = 'block';
    }

    function copyEmail() {
      const text = document.getElementById('emailOutput').textContent;
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector('.copy-btn');
        btn.textContent = '‚úÖ Copied!';
        setTimeout(() => btn.textContent = 'üìã Copy to Clipboard', 2000);
      });
    }
  </script>
</body>
</html>
