    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        }; 
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        // Initialize Database
        const database = firebase.database();

        function loadSquares() {
            const squaresRef = database.ref('squares');
            squaresRef.once('value').then(snapshot => {
                const squares = snapshot.val();
                // Code to populate squares on page load
                populateSquares(squares);
            });
        }

        function populateSquares(squares) {
            // Code to add squares to the DOM
            console.log(squares);
            // Implement your logic to handle squares here
        }

        window.onload = function() {
            loadSquares();
        };
    </script>
</head>

    <div id="squares-container"></div>
</body>
